{% extends "base.html" %}
{% block title %}Удаление метки | Менеджер задач{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h4 class="card-title mb-0 text-center">
                    <i class="bi bi-exclamation-triangle"></i> Удаление метки
                </h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning" role="alert">
                    <h5 class="alert-heading">Внимание!</h5>
                    <p>Вы собираетесь удалить метку. Это действие невозможно отменить.</p>
                </div>

                <div class="mb-4 p-3 bg-light rounded">
                    <h5>Название метки:</h5>
                    <p>{{ object.name }}</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-danger me-md-2">
                            <i class="bi bi-trash"></i> Да, удалить
                        </button>
                        <a href="{% url 'tags:index' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

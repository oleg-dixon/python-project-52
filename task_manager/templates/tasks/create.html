{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Создание задачи | Менеджер задач{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Создание задачи</h1>
            
            <form method="post" class="card p-4">
                {% csrf_token %}
                
                {% bootstrap_form form %}
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Создать
                    </button>
                    <a href="{% url 'tasks:create' %}" class="btn btn-outline-secondary btn-lg">
                        Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Изменить статус | Менеджер задач{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Изменить статус</h1>

    <form method="post" class="card p-4">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container wrapper flex-grow-1">
    <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="">
            <h1 class="my-4">Статусы</h1>
            <a href="{% url 'statuses:create_status' %}">
                <button type="button" class="btn btn-outline-primary me-2">Создать статус</button>
            </a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Дата создания</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for status in statuses %}
                <tr>
                    <td>{{ status.id }}</td>
                    <td>{{ status.name }}</td>
                    <td>{{ status.time_create|date:"d.m.Y H:i" }}</td>
                    <td>
                        <a href="{% url 'statuses:edit_status' status.id %}">Изменить</a>
                        <br>
                        <a href="{% url 'statuses:delete_status' status.id %}">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
